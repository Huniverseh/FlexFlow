<!DOCTYPE html>

<html lang="zh"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FlexFlow - 我的</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ff9500",
            "background-light": "#f8f7f5",
            "background-dark": "#231b0f",
            "surface": "#ffffff",
            "text-primary": "#333333",
            "text-secondary": "#888888",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#F5F5F7] font-display">
<div class="relative mx-auto flex h-screen min-h-screen w-full max-w-md flex-col bg-[#F5F5F7]">
<!-- Top App Bar -->
<header class="flex shrink-0 items-center justify-center bg-white p-4 pb-3">
<h1 class="text-lg font-bold text-text-primary">我的</h1>
</header>
<!-- Main Content -->
<main class="flex-1 overflow-y-auto p-4">
<!-- Stats Card -->
<div class="relative rounded-xl bg-surface p-6 shadow-[0_4px_12px_rgba(0,0,0,0.05)]">
<button class="absolute top-4 right-4 flex h-8 w-8 items-center justify-center rounded-full bg-primary text-white">
<span class="material-symbols-outlined text-lg">edit</span>
</button>
<div class="flex items-center justify-around text-center">
<div class="flex flex-col items-center gap-1">
<p class="text-xs text-text-secondary">身高 (cm)</p>
<p class="text-4xl font-bold text-text-primary">180</p>
</div>
<div class="flex flex-col items-center gap-1">
<p class="text-xs text-text-secondary">体重 (kg)</p>
<p class="text-4xl font-bold text-text-primary">75</p>
</div>
<div class="flex flex-col items-center gap-1">
<p class="text-xs text-text-secondary">体脂率 (%)</p>
<p class="text-4xl font-bold text-text-primary">15</p>
</div>
</div>
</div>
<!-- Settings List -->
<div class="mt-6 flex flex-col overflow-hidden rounded-xl bg-surface shadow-[0_4px_12px_rgba(0,0,0,0.05)]">
<!-- List Item: General Settings -->
<a class="flex items-center gap-4 px-4 py-3.5 hover:bg-gray-50" href="#">
<div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-lg bg-[#f5f3f0]">
<span class="material-symbols-outlined text-text-primary">settings</span>
</div>
<p class="flex-1 truncate text-base font-normal text-text-primary">通用设置</p>
<div class="shrink-0">
<span class="material-symbols-outlined text-text-secondary">chevron_right</span>
</div>
</a>
<hr class="border-t border-gray-100"/>
<!-- List Item: Feedback -->
<a class="flex items-center gap-4 px-4 py-3.5 hover:bg-gray-50" href="#">
<div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-lg bg-[#f5f3f0]">
<span class="material-symbols-outlined text-text-primary">chat_bubble</span>
</div>
<p class="flex-1 truncate text-base font-normal text-text-primary">意见反馈</p>
<div class="shrink-0">
<span class="material-symbols-outlined text-text-secondary">chevron_right</span>
</div>
</a>
<hr class="border-t border-gray-100"/>
<!-- List Item: About Us -->
<a class="flex items-center gap-4 px-4 py-3.5 hover:bg-gray-50" href="#">
<div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-lg bg-[#f5f3f0]">
<span class="material-symbols-outlined text-text-primary">info</span>
</div>
<p class="flex-1 truncate text-base font-normal text-text-primary">关于我们</p>
<div class="shrink-0">
<span class="material-symbols-outlined text-text-secondary">chevron_right</span>
</div>
</a>
</div>
</main>
<!-- Bottom Navigation Bar -->
<nav class="sticky bottom-0 flex h-20 shrink-0 items-center justify-around border-t border-gray-200 bg-white">
<a class="flex flex-col items-center gap-1 text-text-secondary" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs">主页</span>
</a>
<a class="flex flex-col items-center gap-1 text-text-secondary" href="#">
<span class="material-symbols-outlined">bar_chart</span>
<span class="text-xs">记录</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-xs font-semibold">我的</span>
</a>
</nav>
</div>
</body></html>
